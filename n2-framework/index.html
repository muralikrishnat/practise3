<!DOCTYPE html>
<html lang="en" n2-modal="app">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet/less" type="text/css" href="styles/global.less" />
    <script src="vendor/bower_components/less/dist/less.js"></script>
</head>

<body>
    <div class="flex-container">
        <div n2-bind="Name"></div>
        <div n2-bind="Project.Name"></div>
        <div n2-repeat="plan in Plans">
            <div n2-bind="plan.Name"></div>
            <div n2-repeat="month in plan.Months">
                <div n2-bind="month.Amount"></div>
            </div>
        </div>
    </div>
    <!--<script src="vendor/bower_components/jquery/dist/jquery.min.js"></script>-->
    <script src="index.js"></script>
    <script>
        core.init(function (modal) {
            var app = modal('app', {});
            app.set('app.Name', 'Murali');
            app.set('app.Project.Name', 'N2-Framework').set('app.Plans', [
                {
                    Name: 'Plan 1',
                    Months: [
                        { Amount: '100' }
                    ]
                },
                {
                    Name: 'Plan 2'
                },
                {
                    Name: 'Plan 3'
                }
            ]);
            app.render();
        });
        
    </script>
</body>

</html>
